<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafePaste Settings</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="container">
    <h1>🛡️ SafePaste Settings</h1>

    <section>
      <label for="domains"><strong>Known Domains</strong></label>
      <textarea id="domains" placeholder="Comma-separated domains (e.g., chat.openai.com, bard.google.com)"></textarea>
    </section>

    <hr />

    <section id="patterns-section">
      <!-- Dynamically generated pattern fields go here -->
    </section>

    <div class="buttons">
      <button id="saveBtn">💾 Save</button>
      <button id="resetBtn">🔄 Reset to Default</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script type="module" src="settings.js"></script>
</body>
</html>
